          name: noise_filter
          value: pink
      - type: element
        name: opcode
        attributes:
          name: noise_level
          value: '10'
      - type: element
        name: opcode
        attributes:
          name: noise_step
          value: '0'
      - type: element
        name: opcode
        attributes:
          name: noise_tone
          value: '100'

