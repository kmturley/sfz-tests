    name: region
    elements:
      - type: element
        name: opcode
        attributes:
          name: sample
          value: ..\..\samples\stereo silence.wav
      - type: element
        name: opcode
        attributes:
          name: amp_veltrack
          value: '0'
      - type: element
        name: opcode
        attributes:
          name: noise_stereo
          value: 'on'
